<!DOCTYPE html>

<html>
    <head>
        <title>Gradient Uncertainty Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

        <link rel="stylesheet" href="styles.css">

        <script src="script.js"></script>
    </head>
    <body>
        <section id="header">
            <h1>Gradient Uncertainty Calculator</h1>
        </section>
        <section id="inputs-description">
            <!-- <div id="container"> -->
                <div id="inputs">
                    <form>
                        <label>Max Gradient</label> <input type="text" name="max-gradient"><br>
                        <label>Min Gradient</label> <input type="text" name="min-gradient"><br>
                        <label>Average Gradient</label> <input type="text" name="average-gradient"><br>
                        <label>Units </label><input type="text" name="units"><br>
                    </form>
                </div>
                <div id="description">
                    <p>Find it annoying to constantly type in the exact same stuff every time you do a physics practical? This is your solution.
                            Type in the values on the left and get a formatted paragraph to paste into your practical.</p>
                    <button onClick="calculate()">Calculate</button>
                </div>
            <!-- </div> -->
        </section>
        <section id="result">
            <div id="output">
                <p id="output">output</p>
            </div>
            
        </section>

    </body>


</html>
